<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="all.css"/>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
						登陆
						<span id="register" class="glyphicon glyphicon-plus-sign pull-right"></span>
					</div>
				</div>
			</div>
		</nav>

		<div class="container">
			<form action="/user/login" method="post">
				<div class="form-group">
					<input type="text" class="form-control" name="petname" required pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{2,16}$" placeholder="请填写账号" />
				</div>
				<input type="hidden" name="password" id="" value="" />
				<div class="form-group">
					<input type="password" class="form-control" required pattern="^.{6,16}" placeholder="请填写密码"/>
				</div>
				<input type="submit" class="btn btn-success form-control" value="登陆" />
			</form>
		</div>

        
		<div class="modal fade" role="dialog" id="myModal">
			 <div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">智游教育</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		
		
		
	</body>
	
</html>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="scripts/login.js"></script>
<script src="scripts/md5.js" type="text/javascript"></script>
