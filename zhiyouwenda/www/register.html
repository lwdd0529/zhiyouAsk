<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="all.css"/>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			
			<div class="container">
				<div class="row">
					<div class="navbar-title" style="">
						<span id="goBack" class="glyphicon glyphicon-chevron-left pull-left"></span>
						注册
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
						
					</div>
				</div>
				
			</div>
			
		</nav>
		
		
		<!--表单-->
		<div class="container">
			
			<form action="/user/register" method="post">
				
				<div class="form-group">
					<input type="text" class="form-control" name="petname" required placeholder="请填写昵称" />
				</div>
				<input type="hidden" name="password" id="" value="" />
				
				<div class="form-group">
					<input type="password" class="form-control" required pattern="^.{6,16}" placeholder="请再次填写密码" />
				</div>
				
				<div class="checkbox">
					<label for="male">
						<input type="radio" name="isMale" id="male" value="true" checked/>
						先生
					</label>
				</div>
				<div class="checkbox">
					<label for="female">
						<input type="radio" name="isMale" id="female" value="false" />
					</label>
				</div>
				<div class="form-group">
					<input type="email" name="email" class="form-control" required pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" placeholder="请填写邮箱" />
				</div>
				
				<div class="form-group">
					<select name="course" class="form-control">
						<option value="HTML5" selected>HTML5</option>
						<option value="iOS" selected>iOS</option>
						<option value="Android" selected>Android</option>
					</select>
				</div>
				<input type="submit" name="" class="btn btn-success form-control"  value="注册" />
				
			</form>
			
		</div>
		
		<div class="modal fade" role="dialog" id="myModal">
			
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					     <h4 class="modal-title" id="myModalLabel">智游教育</h4>
					</div>
					<div class="modal-body">
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
			
			
		</div>
		
	
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>	
	<script src="scripts/register.js"></script>
	<script src="scripts/md5.js" type="text/javascript"></script>
	
</html>
